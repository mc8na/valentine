<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      margin-top: 0;
      color: #d6336c;
      font-size: 2.2rem;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 14px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #noBtn {
      background: #adb5bd;
      color: white;
      position: absolute;
      left: 200px;
      top: 20px;
    }

    #success {
      display: none;
      text-align: center;
    }

    #success img {
      max-width: 100%;
      border-radius: 20px;
      margin-top: 20px;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      button {
        font-size: 1rem;
        padding: 12px 22px;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="question">
    <h1>Ana, will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div class="card" id="success">
    <h1>Yayyyy!!!!!!!! üíï</h1>
    <p>I love you so much.</p>
    <img src="us.jpg" alt="Picture of us" />
  </div>

  <audio id="song" src="where-is-my-husband.mp3"></audio>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const question = document.getElementById('question');
    const success = document.getElementById('success');
    const song = document.getElementById('song');

    const moveNoButton = (event) => {
      const container = document.querySelector('.buttons');
      const yesRect = yesBtn.getBoundingClientRect();
      const containerRect = container.getBoundingClientRect();

      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      // Get cursor / touch position
      let cursorX = null;
      let cursorY = null;
      if (event && event.touches && event.touches[0]) {
        cursorX = event.touches[0].clientX;
        cursorY = event.touches[0].clientY;
      } else if (event) {
        cursorX = event.clientX;
        cursorY = event.clientY;
      }

      let attempts = 0;
      let randX, randY, noRect;

      do {
        randX = Math.random() * maxX;
        randY = Math.random() * maxY;

        noBtn.style.left = randX + 'px';
        noBtn.style.top = randY + 'px';

        noRect = noBtn.getBoundingClientRect();
        attempts++;
      } while (
        attempts < 30 && (
          // Avoid overlapping Yes button
          !(
            noRect.right < yesRect.left ||
            noRect.left > yesRect.right ||
            noRect.bottom < yesRect.top ||
            noRect.top > yesRect.bottom
          ) ||
          // Avoid jumping under cursor
          (cursorX !== null && cursorY !== null &&
            cursorX > noRect.left - 20 &&
            cursorX < noRect.right + 20 &&
            cursorY > noRect.top - 20 &&
            cursorY < noRect.bottom + 20)
        )
      );

      // Briefly disable pointer events to prevent accidental clicks
      noBtn.style.pointerEvents = 'none';
      setTimeout(() => {
        noBtn.style.pointerEvents = 'auto';
      }, 150);
    };

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('touchstart', moveNoButton);

    yesBtn.addEventListener('click', () => {
      question.style.display = 'none';
      success.style.display = 'block';
      song.play();

      // Floating hearts effect
      const heartInterval = setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = 20 + Math.random() * 20 + 'px';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }, 300);

      // Stop after a while to save performance
      setTimeout(() => clearInterval(heartInterval), 12000);
    });
  </script>
</body>
</html>
